        <nav class="navbar navbar-expand-lg navClass">

                </button>

        </nav>

    <main>
        <div class="col-lg-12 py-5 text-center ">

            <form class="w-50">
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label ">Marca</label>
                    <input type="text" class="form-control" name="marca" id="marca" aria-describedby="emailHelp" maxlength="40">
                    <div id="idErrMarca" class="form-text">Campo Marca vacio</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo" maxlength="50">
                    <div id="idErrModelo" class="form-text">Campo Modelo vacio</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Codigo</label>
                    <input type="number" class="form-control" id="codigo" name="codigo" maxlength="2">
                    <div id="idErrCodigo" class="form-text">Campo Codigo vacio</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="foto" name="foto">
                    <div id="idErrImagen" class="form-text">Campo Imagen vacio</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" maxlength="2">
                    <div id="idErrPrecio" class="form-text">Campo Precio vacio</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Combustible</label>
                    <input type="text" class="form-control" id="combustible" name="combustible" maxlength="50">
                    <div id="idErrCombustible" class="form-text">Campo Combustible vacio</div>
                </div>


                <button type="button" class="btn btn-primary" onclick="buttonRegister()">Alta</button>
            </form>
        </div>


    </main>

    <footer>
        <footer class="py-5 mt-5 footer">
            <div class="container">

                    <div class="col-sm-12 col-md-6 col-lg-4">

                        <h5 class="text-dark">Wsp: 3815396425</h5>
                        <h5 class="text-dark">Js.Automores@gmail.com</h5>
                    </div>

                        <a href="../html/error.html" class="nav-link text-dark"><img src="./img/tic.png" alt=""
                                width="35">TiKTok</a>

                        <h5 class="text-dark">Lun-Vie: 08 a 20hs</h5>
                        <h5 class="text-dark">Sab-Dom: Cerrado</h5>
                        <h5 class="text-dark">Smt Virgen de la Merced 737</h5>
                        <h5 class="text-dark">&#169 Js Automores 2023</h5>
                    </div>
                </div>
            </div>
        </footer>
